<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="block block-dark block-skewed-left">
      <div class="container grid grid--cols-2">
        <header class="block-header hero-content">
          <h1 class="block-heading">Cloud Hosting for Pros</h1>
          <p class="hero-tagline">
            Deploy your website in less than 60 seconds.
          </p>
          <a href="#" class="btn btn-accent btn-long">Get started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="/Images/banner.webp 1x, /Images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="/Images/banner.png 1x, /Images/banner@2x.png 2x"
          />
          <img class="hero-image" src="/Images/banner.png" alt="a banner" />
        </picture>
      </div>
    </section>
  </body>
</html>
